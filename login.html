<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoWaste</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo l1">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            </div>
            <div class="placeholder"></div>
            <div class="logo center">
                <i class="fas fa-recycle"></i>
                <span>EcoWaste</span>
            </div>
        </div>
    </nav>
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h2>Sign in to your account</h2>
                    <p id="role-text">Access the Portal</p>
                </div>
                <div class="role-selector">
                    <button type="button" class="role-btn" data-role="admin">Admin</button>
                    <button type="button" class="role-btn" data-role="citizen">Citizen</button>
                    <button type="button" class="role-btn" data-role="driver">Driver</button>
                </div>

                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="email" id="email" name="email" placeholder="Email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>

                    <button type="submit" id="login-btn" class="btn btn-block">Sign in</button>
                </form>

                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>
</html>
